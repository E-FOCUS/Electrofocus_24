{%extends "layout.html"%}

{%block head%}
<style>
    table{
            padding: 2px;
            margin: auto;
            border-width: 1px;
            border-style: ridge;
        }
        table th{
            padding: 2px;
            margin: auto;
            border-width: 1px;
            border-style: ridge;
        }
        table td{
            padding: 2px;
            margin: auto;
            border-width: 1px;
            border-style: ridge;
        }

</style>
{%endblock head%}

{%block body%}
    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Gender</th>
                <th>email</th>
                <th>Registration Number</th>
                <th>College</th>
                <th>Mobile</th>
                <th>Payment?</th>
            </tr>
        </thead>
        <tbody>
            {%for i in users%}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                <td>{{i[6]}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
   
{%endblock body%}
